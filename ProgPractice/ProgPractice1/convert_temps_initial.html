<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
       var tempF = prompt("Enter temperature in Fahrenheit");
       tempF =  parseFloat(tempF);
       var tempC = (tempF - 32)/1.8;
       tempC = parseInt(tempC);
       alert("Temperature in Centigrade = " + tempC);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
